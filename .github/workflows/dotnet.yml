# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Test with coverage
      run: dotnet test --no-build --configuration Debug --collect:"XPlat Code Coverage" --results-directory TestResults

    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v5.0.0
      with:
        projectKey: murgocimark_net.core
        organization: murgocimark
        token: ${{ secrets.SONAR_TOKEN }}

    - name: Publish coverage report
      run: |
        echo "##vso[task.uploadsummary]TestResults/coverage.cobertura.xml"
